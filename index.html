<body>
    <!-- NavBar -->
    <nav class="navbar navbar-exand-lg navbar" id="navbar-whole" style="background-color: #8bd6ba;">
        <div class="container">

            <h1>
                <img src="assets/images/binoculars.png" alt="smallbinoculars">
                <a class="navbar-brand" href="#" style="color: black;">The Hungry Spectator 2.0</a>
            </h1>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                        <a class="nav-link" href="index.html" style="color: black;">Home <span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="#" style="color: black;">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron" style="background-color: #FF9933;">
        <div class="container text-center">

            <img src="assets/images/logo.png" alt="binoculars-man" class="img-thumbnail animated zoomInDown" id="logo">
            <h1 class="text-center"><i aria-hidden="true"></i> The Hungry Spectator</h1>
            <h6 class="text-center">Finding sporting events, concerts and food in your area</h6>
            <hr class="bg-white">

            <div class="row">
                <!-- column for drop down box -->
                <div class="col-md-2 offset-md-2 offset-sm-0 test">
                    <!-- drop down box has default of select type and 3 other options -->
                    <select class="custom-select eventEndpoint" aria-labelledby="dropdownMenu2" style="color: grey">
                        <option value="default" selected>Select type</option>
                        <option value="events">Event</option>
                        <option value="events">Artist</option>
                        <option value="events">Venue</option>
                    </select>
                </div>

                <!-- column for search bar -->
                <div class="col-md-6">
                    <form action="">
                        <div class="input-group">
                            <!-- input box for the search bar -->
                            <input type="text" id="search-term" class="form-control" placeholder="Search...">
                            <!-- this span is for the search button with the font awesome picture of magnifying glass as the button -->
                            <span class="input-group-addon" id="search-icon">
                                <button class="btn btn-outline-dark btn-search-event">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
             <!-- Sidebar section which is 3 columns with bootstrap grid -->
             <aside class="col-md-3 primary-sidebar-content">
                <div class="card">
                    <div class="card-header" style="color: white; background-color: #8bd6ba">
                        Popular Events
                    </div>

                    <div class="card-body text-center" style="background-color: #d3d3d3;">
                        <button class="btn btn-primary btn-sm btn-sports" data-name="nfl">NFL</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="nba">NBA</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="nhl">NHL</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="mlb">MLB</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="rock">Rock</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="pop">Pop</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="hip-hop">Hip-Hop</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="country">Country</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="concerts">Concerts</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="theater">Theater</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="ncaab">NCAAB</button>
                        <button class="btn btn-primary btn-sm btn-sports" data-name="ncaaf">NCAAF</button>
                    </div>
                </div>
             </aside>

             <!-- main section for content which is 9 columns w/bootstrap grid -->
             <section class="col-md-9 primary-content">
                 <!-- data from API goes here -->
             </section>
        </div>
    </div>

    <footer class="bg" style= "background-color: #FF9933;">

                <div class="col text-center">
                    <p> Created by: Denise, Jeff, Kalpesh, Kelvin </p>
                    <a href="https://derazmus.github.io/theHungrySpectator-group/">Github pages</a>
                </div>
            </div>
        </div>
